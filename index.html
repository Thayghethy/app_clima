<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Clima</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
</head>
<body>
    <div class="loading">
        <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>
    </div>
    <section id="main">
        <div class="bg-primary w-section text-shadow">
            <div class="container">
                <div class="row text-white w-header">
                    <div class="col-sm-8 col-sn-offset-2 col-md-6 col-nd-offset-3">
                        <div class="row">
                            <div class="col-xs-7">
                                <form id="f_locator">
                                    <div id="w-search-tip" class="tootltiptext text-light">
                                        <p>Você pode conferir o clima pelo nome da cidade ou <a href="https://www.iso.org/obp/ui/#search" class="text-accent" target="_blank">código ISO do País</a>, dividido por vírgula.</p>
                                        <h5>Exemplo:</h5>
                                        <p class="text-white"><strong>São Paulo, BR</strong></p>
                                    </div>
                                    <input type="text" id="location" data-tooltip="#w-search-tip">
                                </form>
                                <span class="glyphicon glyphicon-map-marker"></span>
                            </div>
                            <div class="col-xs-5 text-right"><span id="date"></span></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-3 col-xs-offset-9 text-right">
                                <div class="unit-block text-accent text-left">
                                    <div class="onoffswitch">
                                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="unit-switch" checked>
                                        <label class="onoffswitch-label" for="unit-switch">
                                            <span class="onoffswitch-inner"></span>
                                            <span class="onoffswitch-switch"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row text-white w-main">
                        <div class="col-sn-8 col-sn-offset-2 col-nd-6 col-nd-offset-3">
                            <div class="text-center">
                                <i id="wicon-main" class="wi wi-main"></i>
                                <span id="temperature"></span>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 w-desc-box">
                                    <p id="description" class="text-capitalize"></p>
                                    <p><span id="humidity"></span><i class="wi wi-humidity"></i>Humidade</p>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>

    </section>
    
</body>
</html>
